{% for p in products %}
<div class="card">
 	<img src="{{p.Picture_Link}}" alt="{{p.Name}}" style="width:100%">
 	<h1>{{p.Name}}</h1>
 	<p class="price">{{p.Price}}</p>
	<p>{{p.Description}}</p>
	<p><a href="/add_to_cart/{{p.id}}"><button>Add to Cart</button></a></p>
</div>
{% endfor %}
